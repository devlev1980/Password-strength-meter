<ng-container *ngIf="display$ | async as display">
  <section  [ngClass]="{'open':display === 'open','close': display === 'close'}" (click)="close()">
    <div  class="card" (click)="$event.stopPropagation()">
      <div class="card-header">
        <button class="close" type="button" (click)="close()">X</button>
        <h3>Modal</h3>

      </div>
      <div class="card-body">
        <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum, ut.</span>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="close()">OK</button>
        <button class="btn btn-danger" (click)="close()">CANCEL</button>
      </div>

    </div>
  </section>
</ng-container>

<form name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit(loginForm)">
  <div *ngFor="let config of loginFormData">
    <yl-generic-form [genericFormGroup]="loginForm" [genericFormConfig]="config"></yl-generic-form>
  </div>
  <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Submit</button>
</form>

<router-outlet></router-outlet>
